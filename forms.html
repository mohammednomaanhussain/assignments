<body>
    <h1>Travel reservation form</h1>
    <h2>*denotes mandatory</h2>
    <form action="#">
        <label for="name">Full name*:</label><br>
    <input type="text" name="enter firstname" placeholder="firstname lastname">

    <br>

    <input type="gmail" name="gmail" placeholder="EMAIL_ADDRESS" >
    <br>
    <label for="select tour package ">Select Tour Package*:</label>
    <br>
    
    <select> 

        <option value="goa" selected="goa">goa</option>
        <option value="chennai">chennai</option>
        <option value="mummbai">mumbai</option>
        <option value="delhi">delhi</option>
        <option value="kerela">kerala</option>
        </select>
       <br>
    <label for="text">arrival date*:</label>
    <br>
    <input type="text" name="Arrival date" placeholder="m/d/y">
    <br>
    <label for="text">number of persons*:</label>
    <br>
    <input type="text" name="Number Of  Persons" placeholder="UNKNOWN_TYPE">
    <br>
    <label for="text">what would you want to avail*:</label><br>
     <label for="'text">Boarding</label>
     <input type="checkbox"><br>
     <label for="'text">Fooding</label>
     <input type="checkbox"><br>
     <label for="'text">Sight seeing</label>
     <input type="checkbox"><br>
     <label for="text">Discount Coupon Code:</label><br>
     <input type="text" name="discount coupon code" placeholder="UNKNOWN_TYPE"><br>
     <label for="text ">Terms and Conditions*</label><br>
     <input type="radio">
     <label for="text">I agree</label>
     <input type="radio">

    <button>complete reservation</button>

    </form>
    
</body>
